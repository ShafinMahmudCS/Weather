<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img id="logo" src="icon.png" alt="weatherLogo" />
      <h1>Weather</h1>
    </div>

    <main>
      <div class="input">
        <input type="text" placeholder="Enter the city" class="inputText" />
        <input type="submit" value="Submit" class="submit" />
        <input type="submit" value="Blank Out" class="blank" />
        <input type="submit" value="Collect" class="collect" />
        <input type="submit" value="Display" class="display" />
      </div>

      <div class="displayWeather">
        <h2 id="name"></h2>

        <p id="temp"></p>

        <div id="weatherCondition">
          <img id="weatherIcon" src="#" alt="condition" />
          <p id="condition"></p>
        </div>

        <p id="windSpeed"></p>

        <p id="sunrise"></p>
        <p id="sunset"></p>
        <p id="visibility"></p>
        <p id="humidity"></p>

      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
